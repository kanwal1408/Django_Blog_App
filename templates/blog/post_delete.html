{% extends 'partials/base.html' %}
{% block title %}Post Detail Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div style="background-image:url('/media/background2.jpg') !important;
      background-position : center;
      background-size : cover;
      background-attachment: fixed;height : 100vh;">
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div style="background-color: snow;" class="card my-3 shadow">
                <div class="card-body">
                  <div class="alert alert-danger">
                    Do you want to delete post?
                  </div>
                  <form method="POST">
                      {% csrf_token %}
                      <input class="btn btn-primary btn-sm" type="submit" value="Confirm">
                      <a class="btn btn-secondary btn-sm" href="{% url 'blog-post-detail' post.id %}">Cancel</a>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
