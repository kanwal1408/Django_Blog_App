{% extends 'partials/base.html' %}
{% block title %}Login Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="cover">
  <div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-5 offset-md-6">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <h4>Login Page</h4>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-primary btn-block" type="submit" value="Login"><!--next page is specified by LOGIN_REDIRECT_URL = 'blog-index' in settings.py-->
                    </form>
                    <hr>
                    <div class="text-center my-3">
                    <a href="{% url 'password_reset' %}">Forget Password</a>
                    </div>
                    <hr>
                    <div class="text-center">
                        <a href="{% url 'users-sign-up' %}" class="btn btn-success">Create An Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
{% endblock %}
