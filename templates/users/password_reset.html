{% extends 'partials/base.html' %}
{% block title %}Password Reset Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div style="background-image:url('/media/background2.jpg') !important;
      background-position : center;
      background-size : cover;
      background-attachment: fixed;height : 100vh;">
  <div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-10 offset-md-1">
            <div style="background-color: snow;" class="card my-3 shadow">
                <div class="card-body">
                    <h4>Password Reset Page</h4>
                    <hr>
                    <div class="alert alert-info">
                        Enter Email Id and a mail will be sent with instructions to reset password
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-primary btn-block" type="submit" value="Resest Password">
                    </form>
                    <hr>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
{% endblock %}
